<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//연관배열


var o = {
		name : "둘리",
		age : 10,
		info : function(){
			console.log(this.name + ":" + this.age);
			
		}
		
		
}

console.log(o.name);
o.info();


// 연관 배열 ( 객체의 속성을 배열로 접근 )

console.log(o["name"]);
o.["info"]();


var functionName = "info";
o[functionName](); 







</script>
</head>
<body>

</body>
</html>
