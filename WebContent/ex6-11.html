<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// string 객체 주요 함수 

var str="string1 string2 string3";

//길이

console.log(str.length);

//검색

var index = str.indexOf("string2");
console.log(index);

//서브스트링

console.log(str.substr(index));
console.log(str.substr(index, 10));
console.log(str.substring(index, 10));


// str은 변하지 않는다.  immutable
console.log(str);

//split

var s = str.split("");
console.log(s);


// encoding 

var url = "http://mysite.com/board?name='안대혁'&email=kickscar@gmail.com";

//escape() <- deprecated 전체다 escape 되어버림 쓰지않음
console.log(escape(url));

console.log("http://mysite.com/board?name="+ escape("'안대혁'")+"&email="+escape("kickscar@gmail.com"));

//encodeURI() 데이터만 escape
console.log(encodeURI(url));

//encodeURIComponent() 전체다 escape 
console.log(encodeURIComponent(url));
console.log("http://mysite.com/board?name="+ encodeURIComponent("'안대혁'")+"&email="+encodeURIComponent("kickscar@gmail.com"));

//window.location.href= url; //리다이렉트용  





</script>
</head>
<body>

</body>
</html>
